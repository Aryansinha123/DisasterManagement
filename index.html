<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Disaster Management</h1>
      <div class="nav-buttons">
        <button id="open-popup" class="nav-btn">Login</button>
        <button id="theme-toggle">ðŸŒ™</button>
      </div>
      <!-- Login Popup -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
          <p>
            Don't have an account?
            <button id="open-register" class="register-btn">
              Register Now
            </button>
          </p>
        </div>
      </div>

      <!-- Register Popup -->
      <div id="register-popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Register</h2>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Register</button>
          <p>
            Already have an account?
            <button id="back-to-login" class="register-btn">Login</button>
          </p>
        </div>
      </div>
    </header>

      <!-- weather card -->
      <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            <input type="submit" id="check" value="Go">
        </div>
        <div class="weather-card"></div>
        <img src="tempicons/clouds.svg" alt="" id="tempIcon">
    <div class="flex">
        <h2 id="weatherCountry">Cityname</h2>
        <h2 id="temperature">0Â°<strong>C</strong></h2>
        <h2 id="weatherDescription">Description</h2>
        <ul>
            <div class="features">
            <li id="feelsLike">Feels Like 0Â°C</li>
            <li id="humidity">Humidity 0</li>
            <li id="longitude">Longitude 0</li>
            <li id="latitude">Latitude 0</li>
             </div>
        </ul>
    </div>

    <!-- Floating Assistant Button -->
<button id="assistant-btn">ðŸ¤– Chat</button>

<!-- AI Assistant Chat Box -->
<div id="chat-box">
    <div id="chat-header">
        <span>AI Assistant</span>
        <button id="close-chat">&times;</button>
    </div>
    <div id="chat-body">
        <p class="bot">Hi! How can I assist you?</p>
    </div>
    <div id="chat-footer">
        <button id="send-msg">ðŸ“¨</button>
        <input type="text" id="chat-input" placeholder="Type a message..." />
    </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
